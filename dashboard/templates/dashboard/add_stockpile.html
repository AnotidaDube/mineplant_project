{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Add Stockpile{% endblock %}

{% block content %}
<style>
    body {
        background: url("{% static 'dashboard/images/mine_bg.jpeg' %}") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm bg-light bg-opacity-75">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Stockpile Record</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-success mt-3">✅ Save</button>
                <a href="{% url 'home_dashboard' %}" class="btn btn-secondary mt-3 ms-2">⬅ Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
