{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}Add Production{% endblock %}

{% block content %}
<style>
    body {
        background: url("{% static 'dashboard/images/production.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        color: #f7f7f7;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
    }

    .card {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(4px);
        border-radius: 12px;
        color: #ffffff;
    }

    label {
        color: #ffffff !important;
        font-weight: 600;
    }

    .card-header {
        background: rgba(30, 30, 30, 0.85) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    a, h2, h4, p {
        color: #ffffff !important;
    }

    /* Add result styling */
    #break-result {
        margin-top: 10px;
        font-weight: bold;
        font-size: 1rem;
    }
</style>

<div class="container mt-4">
    <div class="card shadow p-4">
        <div class="card-header text-center mb-3">
            <h2>Add Production Record</h2>
        </div>
        <form method="POST" id="productionForm">
            {% csrf_token %}
            {{ form.as_p }}
            <div id="break-result"></div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="{% url 'production-vs-demand' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
<a href="{% url 'production_summary' %}" class="btn btn-info">See Summary of Previous Records</a>
    </div>
</div>

<!-- Link to external JS file -->
<script src="{% static 'dashboard/js/production_variance.js' %}"></script>

{% endblock %}
