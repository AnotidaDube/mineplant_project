{% extends 'dashboard/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="m-0">Add New Plant</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Plant Name</label>
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add to System</button>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'production-vs-demand' %}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="m-0">Available Plants (Master List)</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Plant Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for plant in plants %}
                        <tr>
                            <td>{{ plant.id }}</td>
                            <td class="fw-bold">{{ plant.name }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center text-muted p-4">No plants defined yet. Add one!</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
