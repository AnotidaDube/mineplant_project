{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container-fluid">
    <h2>Interactive Pit Design</h2>
    <div class="card">
        <div class="card-body p-0">
            {% if pit_map_img %}
                <div style="width: 100%; height: 85vh;">
                    {{ pit_map_img|safe }}
                </div>
            {% else %}
                <p class="p-4 text-center text-danger">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
